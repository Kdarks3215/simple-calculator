<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Simple Calculator</h1>
<form action="" id="calform" name="cal">
<input type="text" name="display" id="display"><br/>
<input type="button" value="7" onclick="cal.display.value+='7'">
<input type="button" value="8" onclick="cal.display.value+='8'">
<input type="button" value="9" onclick="cal.display.value+='9'">
<input type="button" id="add" value="+" onclick="cal.display.value+='+'"><br>
<input type="button" value="4" onclick="cal.display.value+='4'">
<input type="button" value="5" onclick="cal.display.value+='5'">
<input type="button" value="6" onclick="cal.display.value+='6'">
<input type="button" id="sub" value="-" onclick="cal.display.value+='-'"><br>
<input type="button" value="1" onclick="cal.display.value+='1'">
<input type="button" value="2" onclick="cal.display.value+='2'">
<input type="button" value="3" onclick="cal.display.value+='3'">
<input type="button" id="mult" value="x" onclick="cal.display.value+='*'"><br>
<input type="button" value="0" onclick="cal.display.value+='0'"> 
<input type="button" id="clear" value="C" onclick="cal.display.value=''">
<input type="button" id="equals" value="=" onclick="cal.display.value=eval(cal.display.value)">
<input type="button" id="div" value="&#247;" onclick="cal.display.value+='/'">
</form>
</body>
</html>
